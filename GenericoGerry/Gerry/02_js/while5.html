<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. BUCLE WHILE. CONTAR NEGATIVOS Y POSITIVOS</h6>


    <script>
        var numNums;
        var i = 1;
        var pos = 0;
        var neg = 0;
        var numero = 0;





        numNums = prompt("Indica número máximo de números");
        numNums = parseInt(numNums);




        while (i <= numNums) {

                numero = prompt("Numero?");
                numero = parseInt(numero);

                if (numero >= 0) {
                    pos++;
                } else {
                    neg++;
                }


                i++;


            }
            document.write("Hemos introducido " + pos + " positivos " + " y " + neg + " negativos"+
                "</br>" + "</br>");



            document.write("</br>" + "Fin de programa")
    </script>



</body>

</html>
