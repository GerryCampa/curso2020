<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>Calcular el perímetro de un rectángulo de base 4 y altura 3</h2>


    <script language="javascript" type="text/javascript">
        var base = 4;
        var altura = 3;

        var area = 0;
        var perimetro=0;
        
//area-------------------------------
        area = base * altura;

        document.write("El area del rectángulo de base " + base + " y " + " altura " +altura + " es " + area + "<br/>");


//perimetro-------------------------------
        perimetro = 2*base + 2*altura;

        document.write("El perímetro del rectángulo de base " + base + " y " + " altura " +altura + " es " + perimetro + "<br/>");








    </script>
    


</body>

</html>
