<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. BUCLE WHILE. IMPRIMIR MULTIPLOS DE 2 Y DE 3</h6>


    <script>
        var numMax;
        var i;


        numMax = prompt("Indica número máximo");
        numMax = parseInt(numMax);
        i=1;


    
        document.write("Los multiplos de 2 y de 3 contenidos en "+numMax+" son:"+"</br>"+"</br>");

        while (i <= numMax) {


            if ((i % 2 == 0) || (i % 3 == 0)){

                document.write(i + "</br>");
               

               
            }

            i++;

           

          

        }





        document.write("</br>" + "Fin de programa")
    </script>



</body>

</html>
