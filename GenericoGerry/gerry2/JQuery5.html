<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title> Practicando con jQuery </title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function () {

            $(".titulo1").click(function () {


                $("tr").each(function (i) {

                    if (i % 2 == 0) {


                        $(this).css("background", "grey");


                    } else {


                        $(this).css("background", "red");

                    }


                    $(".uno").css("background", "yellow");
                });

            });

        });
        
    </script>

</head>

<body>



    <h3 class="titulo1">Aplicar formatos diferentes a la tabla usando each</h3>

    <hr>

    <table border='1'>
        <tr class="uno">
            <th>F1C1</th>
            <td>F1C2</td>
            <td>F1C3</td>
        </tr>

        <tr>
            <th>F2C1</td>
            <td>F2C3</td>
            <td>F2C4</td>
        </tr>

        <tr>
            <th>F3C1</th>
            <td>F3C3</td>
            <td>F3C4</td>
        </tr>

        <tr>
            <th>F4C1</th>
            <td>F4C2</td>
            <td>F4C3</td>
        </tr>

        <tr>
            <th>F5C1</td>
            <td>F5C3</td>
            <td>F6C4</td>
        </tr>

        <tr>
            <th>F7C1</td>
            <td>F7C3</td>
            <td>F7C4</td>
        </tr>


</body>

</html>
