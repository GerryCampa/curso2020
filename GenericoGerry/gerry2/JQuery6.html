<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title> Practicando con jQuery </title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function () {

            $(".formulariomayores").css("display", "none");



            $("#mayoria_edad").click(function () {

                if ($(this).prop("checked")) {

                    $(".formulariomayores").css("display", "block");
                    $(".formulariomayores").css("background", "red");
                    $(".formulariomayores").css("color", "blue");
                    

                } else {
                    $(".formulariomayores").css("display", "none");


                }


            });


        });
    </script>

</head>

<body>


    Nombre<input type="text" id="Nombre" name="Nombre" size="30" value="" /><br />

    <br>
    <br>


    <input type="checkbox" id="mayoria_edad" />Soy mayor de edad

    <br>
    <br>


    <div class="formulariomayores">
        Dato para mayores de edad <input type="text" name="mayores">



    </div>




</body>

</html>
