<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h1>HACIENDO PRUEBAS CON JAVASCRIPT</h1>
    <script language="javascript" type="text/javascript">
        var numero1 = 21;
        var numero2 = 5;

        var resultado = 0;
        
//suma-------------------------------
        resultado = numero1 + numero2;

        document.write("La suma de " + numero1 + " y " + numero2 + " es " + resultado + "<br/>");

 //resta-----------------------------
        resultado = numero1 - numero2;

        document.write("La resta de " + numero1 + " y " + numero2 + " es " + resultado + "<br/>");


//multiplicacion--------------------
        resultado = numero1 * numero2;

        document.write("La multiplicación de " + numero1 + " y " + numero2 + " es " + resultado + "<br/>");


 //division-------------------------
        resultado = numero1 / numero2;

        document.write("La división de " + numero1 + " y " + numero2 + " es " + resultado + "<br/>");


 //resto de una division-------------
        resultado = numero1 % numero2;

        document.write("El resto de la división de " + numero1 + " y " + numero2 + " es " + resultado + "<br/>");


//decementar o incrementar en una unidad-------------
       numero1=numero1-1;
       numero2++;

document.write("Ahora el primer número es " + numero1 + " y " +  " el segundo es " + numero2 + "<br/>");




    </script>
    


</body>

</html>
