<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. SWITCH. VOCALES</h6>


    <script>
        var letra;

        letra = prompt("Escribe una letra");
        

                switch (letra) {

                    case "a":
                        document.write("a es una vocal");
                        break;

                    case "e":
                        document.write("e es una vocal");
                        break;

                    case "i":
                        document.write("i es una vocal");
                        break;

                    case "o":
                        document.write("o es una vocal");
                        break;

                    case "u":
                        document.write("u es una vocal");
                        break;



                    default:
                        document.write("Es una consonante")

                }

                document.write("</br>" + "Fin de programa")
    </script>



</body>

</html>
