<body>
<h3 class="beginning">Some languages</h3> 
<div id="content"> 
<ul id="languages"> 
<li id="cpp">C++</li> 
<li id="java">Java</li> 
<li id="csharp">C#</li> 
<li id="php">PHP</li> 
</ul> 
</div>
<script type="text/javascript">






//crear texto para un nuevo elemento "javascript"

var nuevoTexto=document.createTextNode("JAVASCRIPT"); //crea un texto de tipo nodo. Su par√°mentro es el texto "JAVASCRIPT"

var nuevoElemento=document.createElement("li");//esto proporciona el tipo de nodo, en este caso "li" de lista.

nuevoElemento.appendChild(nuevoTexto);//esto adjunta al "li", su texto.

var nodoUl=document.getElementById("languages");//esto engancha al ul por su id

nodoUl.appendChild(nuevoElemento)// esto adjunta al ul enganchado, el nuevo hijo llamado nuevoElemento


</script>

</body>
