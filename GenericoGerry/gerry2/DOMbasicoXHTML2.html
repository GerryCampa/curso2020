<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 14 - DOM b√°sico y atributos XHTML</title>


</head>

<body>
<h3 id="beginning" >Some languages</h3> 
<div id="content"> 
<ul id="languages"> 
<li id="cpp" onclick="aniadir()">C++</li> 
<li id="java">Java</li> 
<li id="csharp">C#</li> 
<li id="php">PHP</li> 


</ul> 
</div>
<script type="text/javascript">

function aniadir(){
	//creamos el texto del nuevo elemento
	var nuevoTexto=document.createTextNode("JAVASCRIPT");
	//creamos el elemento li
	var nuevoElemento=document.createElement("li");
	//enlazamos el elemento con su texto
	nuevoElemento.appendChild(nuevoTexto);

	//cogo el nodo ul
	var nodoUl=document.getElementById("languages");
	//enlazamos la lista con el nuevo item
	nodoUl.appendChild(nuevoElemento);

}

var titulo=document.getElementById("beginning");

titulo.onclick=function(){
	var nuevoTitulo=document.createElement("h3");
	var nuevoTexto=document.createTextNode("OTRAS APLICACIONES");
	nuevoTitulo.appendChild(nuevoTexto);
	document.getElementById("content").appendChild(nuevoTitulo);
	
	var nuevoUl=document.createElement("ul");
	var nuevoItem=document.createElement("li");
		nuevoTexto=document.createTextNode("Eclipse");
		nuevoItem.appendChild(nuevoTexto);
		nuevoUl.appendChild(nuevoItem);
		
		
		nuevoItem=document.createElement("li");
		nuevoTexto=document.createTextNode("Visual Studio");
		nuevoItem.appendChild(nuevoTexto);
		nuevoUl.appendChild(nuevoItem);
		
		nuevoItem=document.createElement("li");
		nuevoTexto=document.createTextNode("Apache Tomcat");
		nuevoItem.appendChild(nuevoTexto);
		nuevoUl.appendChild(nuevoItem);
		
		
		document.getElementById("content").appendChild(nuevoUl);
		

}
</script>

</body>
</html>
