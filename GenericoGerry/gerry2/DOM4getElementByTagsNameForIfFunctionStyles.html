<script>
	var nodoTitulo=document.getElementById("aplicar");
	nodoTitulo.onclick=function(){
		var nodos=document.getElementsByTagName("li");
		for(var i=0;i<nodos.length;i++){
			if(nodos[i].parentNode.className=="cambios"){
			nodos[i].style.backgroundColor='grey';
			}else{
			nodos[i].style.backgroundColor='red';
			}
		}

	
	}
	
</script>
