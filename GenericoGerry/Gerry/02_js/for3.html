<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. BUCLE FOR. TABLAS DE MULTIPLICAR</h6>


    <script>
        var numMultip;

        numMultip = prompt("Indica n√∫mero para hacer su tabla de multiplicar");
        numMultip = parseInt(numMultip);




        for (var i = 1; i <= 10; i++) {


            document.write(numMultip + " multiplicado por " +
                i + " es igual a " + (numMultip * i) +
                "</br>" + "</br>");



        }


        document.write("</br>" + "Fin de programa")
    </script>



</body>

</html>
