<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title> Practicando con jQuery </title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function () {

            //inicio

            $(".inicio").on({

                mouseenter: function () {
                    $(".inicio").css("background-color", "lightgray");

                },

                mouseleave: function () {
                    $(".inicio").css("background-color", "white");
                },

            });

            //productos

            $(".productos").on({


                mouseenter: function () {
                    $(".productos").css("background-color", "lightgray");

                },

                mouseleave: function () {
                    $(".productos").css("background-color", "white");
                },

                click: function () {

                    $(".losProductos").css("display", "block");

                },

                dblclick: function () {

                    $(".losProductos").css("display", "none");

                },



            });

            //losProductos 1

            $(".1").on({


                mouseenter: function () {
                    $(".1").css("background-color", "red");


                },

                mouseleave: function () {
                    $(".1").css("background-color", "white");
                },

            });


            //losProductos 2

            $(".2").on({


                mouseenter: function () {
                    $(".2").css("background-color", "red");


                },

                mouseleave: function () {
                    $(".2").css("background-color", "white");
                },

            });


            //losProductos 3

            $(".3").on({


                mouseenter: function () {
                    $(".3").css("background-color", "red");


                },

                mouseleave: function () {
                    $(".3").css("background-color", "white");
                },

            });



            //servicios

            $(".servicios").on({


                mouseenter: function () {
                    $(".servicios").css("background-color", "lightgray");

                },

                mouseleave: function () {
                    $(".servicios").css("background-color", "white");
                },

            });

            //contacto

            $(".contacto").on({

                mouseenter: function () {
                    $(".contacto").css("background-color", "lightgray");

                },

                mouseleave: function () {
                    $(".contacto").css("background-color", "white");
                },

            });


        });
    </script>

</head>

<style>
    .nav ul {
        list-style: none;
        text-align: center;

    }


    .losProductos {
        display: none;
        font-size: 10px;

    }

    .losProductos li {
        border-style: solid;
        border-color: red;
        border-width: thin;

    }

    @media screen and (min-width: 600px) {
        .nav li {
            width: 120px;
            border-bottom: none;
            height: 50px;
            line-height: 50px;
            font-size: 1.4em;
        }


        .nav li {
            display: inline-block;
            margin-right: -4px;
        }

        .nav li {
            float: left;
        }


    }
</style>

<body>



    <h3 class="titulo">Navbar con JQuery</h3>

    <hr>
    <div class="nav">
        <ul>
            <li class="inicio"><a href="#">Inicio</a></li>
            <li class="productos"><a href="#">Productos</a>
                <ul class="losProductos">
                    <li class="1">Producto1</li>
                    <li class="2">Producto2</li>
                    <li class=3>Producto3</li>
                </ul>

            </li>
            <li class="servicios"><a href="#">Servicios</a></li>
            <li class="contacto"><a href="#">Contacto</a></li>
        </ul>
    </div>

</body>

</html>
