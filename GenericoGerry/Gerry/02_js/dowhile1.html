<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. BUCLE DO WHILE. CONTAR VALORES HASTA QUE APAREZCA UNO NEGATIVO</h6>


    <script>

        var contador=0;
        
        do{

            var valor=prompt("Ingrese un valor");
            valor=parseInt(valor)
            contador++;
        }

        while(valor >=0);

        document.write("Se introdujeron "+contador+ " valores en total.")
        

        document.write("</br>" + "</br>" +"Fin de programa")
    </script>



</body>

</html>
