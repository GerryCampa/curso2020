<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>


    <script>
        var base, altura;
        var resultado;


        var perimetro = 0;

        //base-------------------------------


        base = prompt("Escribe el valor de la base");
        base=parseInt(base);


        //altura-------------------------------


        altura = parseInt(prompt("Escribe el valor de la altura"));

        resultado = base * altura


        document.write("El area del rectángulo de base " + base + " y " + " altura " + altura + " es " + resultado +
            "<br/>");


        //perimetro-------------------------------
        perimetro = 2 * base + 2 * altura;

        document.write("El perímetro del rectángulo de base " + base + " y " + " altura " + altura + " es " +
            perimetro + "<br/>");
    </script>



</body>

</html>
