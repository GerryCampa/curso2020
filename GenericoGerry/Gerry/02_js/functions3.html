<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>FUNCIONES. MULTIPLOS 2 Y 3</h6>


    <script>
        function sumaPar() {


            var suma = 0;
            for (var i = 1000; i <= 1110; i++) {

                if (i % 2 == 0 && i % 3 == 0) {

                    suma = suma + i;



                }

            }
            return document.write(suma);

        }

        sumaPar();
    </script>



</body>

</html>
