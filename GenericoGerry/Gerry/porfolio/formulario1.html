    <form action="/php/insertarcv.php" method="post" enctype="multipart/form-data">



        <h4><strong>Rellena tu CV</strong></h4>
        

        <strong>Nombre</strong>
        <br>
        <input type="text" id="nombre" name="nombre" value="" size="31" maxlength="30">
        <br>
        <br>


        <strong>Apellidos</strong>
        <br>
        <input type="text" id="apellidos" name="apellidos" value="" size="81" maxlength="80">
        <br>
        <br>


        <strong>Contraseña</strong>
        <br>
        <input type="password" id="contrasena" name="contrasena" value="" size="11" maxlength="10">
        <br>
        <br>

        <strong>DNI</strong>
        <input type="text"  id="dni" name="dni" value="" size="10" maxlength="9" name="nif">
            

        <br>
        <br>


        <strong>Sexo</strong>
        <br>
        <input type="radio" name="sexo" value="mombre"> Hombre<br>
        <input type="radio" name="sexo" value="mujer"> Mujer<br>

        <br>
        <br>

        <strong>Incluir foto</strong>
        <input type="file" name="enviar" src="accept.png" size="30">

        <br>
        <br>




        <input type="checkbox">
        <strong>Suscribir a buletín</strong>

        <br>
        <br>






        <div class="botonera">
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Borrar todo">
        </div>







    </form>
