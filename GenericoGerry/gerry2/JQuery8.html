<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title> Practicando con jQuery </title>
    <script type="text/javascript" src="jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function () {

            //titulo

            $(".titulo").on({

                click: function () {
                    $("tr").css("background-color", "lightgray");
                    $("tr").css("color", "red");
                    $("tr").css("font-size", "20px");
                    $("tr").css("text-decoration", "underline");

                },

                mouseenter: function () {
                    $(this).css("background-color", "red");
                },

                mouseleave: function () {
                    $(this).css("background-color", "white");
                },

                dblclick: function () {
                    $("tr").css("background-color", "white");
                    $("tr").css("color", "blue");
                    $("tr").css("font-size", "30px");
                    $("tr").css("text-decoration", "initial");
                }

            });

            //tr uno

            $("tr:first").on({

                click: function () {
                    $("tr").css("background-color", "yellow");
                    $(".uno").css("color", "black");
                    $(".uno").css("font-size", "50px");

                },

                dblclick: function () {
                    $("tr").css("background-color", "white");
                    $(".uno").css("color", "black");
                    $(".uno").css("font-size", "30px");

                }

            });

            //tr dos
            $(".dos").on({

                mouseover: function () {
                    $("tr:first").css("background-color", "blue");
                    $("tr:last").css("background-color", "blue");

                },

                mouseleave: function () {
                    $("tr:first").css("background-color", "white");
                    $("tr:last").css("background-color", "white");
                
                }

            });


            //tr tres
            $("tr:eq(2)").on({

                click: function () {
                    
                    $(".mieres").css("font-size", "50px");
                    $(".mieres").css({"background-image":"linear-gradient(red,blue)"});
                    $(".triangulo").css("font-size", "50px");
                    $(".triangulo").css({"background-image":"linear-gradient(green,blue)"});

                },
                
                dblclick: function () {
                    
                    $(".mieres").css("font-size", "initial");
                    $(".mieres").css({"background-image":"linear-gradient(white,white)"});
                    $(".triangulo").css("font-size", "initial");
                    $(".triangulo").css({"background-image":"linear-gradient(white,white)"});

                },

            });

        });
    </script>

</head>

<body>



    <h3 class="titulo">Ciudades de asturias</h3>

    <hr>

    <table border='1'style="color: red">
        <tr class="uno">
            <th class="triangulo">Gijón</th>
            <td class="triangulo">Oviedo</td>
            <td>Avilés</td>
            

        </tr>

        <tr class="dos">
            <th>Narcea</td>
            <td>Lugones</td>
            <td>La Felguera</td>
            

        </tr>

        <tr class="tres">
            <th class=mieres>Mieres</td>
            <td class=mieres>Figaredo</td>
            <td>Turón</td>
         
        </tr>

        <tr class="cuatro">
            <th>La Isla</td>
            <td>Ribadesella</td>
            <td>Villaviciosa</td>
         
        </tr>


</body>

</html>
