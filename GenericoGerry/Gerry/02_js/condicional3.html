<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>operaciones</title>
</head>

<body>

    <h2>HACIENDO PRUEBAS CON JAVASCRIPT</h2>

    <h6>CONDICIONALES. COMPARACIÓN NÚMERO MAYOR Y MENOR</h6>
    <script>
        var num1, num2;

        num1 = prompt("Escribe el PRIMER número");
        num1 = parseFloat(num1);

        num2 = prompt("Escribe el SEGUNDO número");
        num2 = parseFloat(num2);

        //si MAYOR-------------------------------------
        if (num1 > num2) {
            document.write("El número " + num1 + " es mayor que el número " + num2 + "<br />");

        }

        //si MENOR-------------------------------------
        else if (num1 <num2) {
            document.write("El número " + num1 + " es menor que el número " + num2 + " <br />");

        }

        //si IGUAL-------------------------------------
        else {
            document.write("El número " + num1 + " es OBVIAMENTE IGUAL al " + num2 + " <br />");

        }
    </script>



</body>

</html>
